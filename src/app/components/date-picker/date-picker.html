<div class="input-group  " >
  <input 
    id="{{id}}" 
    name = {{name}}
    type="text" 
    class="form-control"
    ng-model="model" 
    is-open="opened"
    uib-datepicker-popup = "{{format}}"
    close-on-date-selection = "true"
    ng-required = "{{required}}"
    datepicker-options="options"
    ng-focus="open()"
    />
  <span class="input-group-addon">
      <i class="fa fa-calendar"></i>
  </span>
</div>
